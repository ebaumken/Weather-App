      <h2>
    <form id="search-form">
      <input class = "search" type="text" placeholder="🔍 Search" id="city-search-input"/>
    </form>
    <div class="card currentforecast" id="convertible-current-temperature">
        <div class="card-body">
           🌤 28°C
        </div>
      </div>
      <span class ="converts" id="farenheit-conversion-link">Farenheit</span>     <span></span><span class ="converts" id="celcius-conversion-link">Celcius</span>
     <div</div>
     <hr />
      <h2>
        5-Day Forecast
      </h2>
      <div></div>
      <div class="container">
          <div class="row">
            <div class="col text-center my-auto">
              <div class="card ltforecast card-block d-flex" style="height: 120px">
                <div class="card-body align-items-center d-flex justify-content-center">
                        ☁ 22°
                    </div>
                  </div>
                  <div class="daycount" id ="day1">Day 1</div>
            </div>
            <div class="col text-center my-auto">
              <div class="card ltforecast card-block d-flex" style="height: 120px">
                <div class="card-body align-items-center d-flex justify-content-center">

                    </div>
                  </div>
                  <div class="daycount" id = "day2">Day 2</div>
            </div>
            <div class="col text-center my-auto">
              <div class="card ltforecast card-block d-flex" style="height: 120px">
                <div class="card-body align-items-center d-flex justify-content-center">
                        🌧 21°
                </div>
                  </div>
                  <div class="daycount" id = "day3">Day 3</div>
            </div>
            <div class="col text-center my-auto">
              <div class="card ltforecast card-block d-flex" style="height: 120px">

                        🌤 28°
                    </div>
                  </div>
                  <div class="daycount" id= "day4">Day 4</div>
              </div>
              <div class="col text-center my-auto">
                <div class="card ltforecast card-block d-flex" style="height: 120px">
                  <div class="card-body align-items-center d-flex justify-content-center">
                          ☀ 28°
                      </div>
                    </div>
                    <div class="daycount" id = "day5">Day 5</div>
              </div>
          </div>
        </div>
